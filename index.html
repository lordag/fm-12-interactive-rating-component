<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles/css/style.css">
  <script src="./main.js" defer></script>

</head>
<body>

  <!-- Rating state start -->
  <section class="rating__state" aria-labelledby="rating-title" aria-describedby="rating-description">
    <header>
      <div role="img" aria-label="Star Icon">
        <img src="./images/icon-star.svg" alt="" aria-hidden="true"/>
      </div>
      <h1 id="rating-title">How did we do?</h1>
    </header>    
    <p id="rating-description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <p class="rating__state__buttons">
      <button type="button" aria-label="Rate 1" aria-pressed="false">1</button>
      <button type="button" aria-label="Rate 2" aria-pressed="false">2</button>
      <button type="button" aria-label="Rate 3" aria-pressed="false">3</button>
      <button type="button" aria-label="Rate 4" aria-pressed="false">4</button>
      <button type="button" aria-label="Rate 5" aria-pressed="false">5</button>
    </p>
    <button class="rating__state__button" type="button" aria-label="Submit your rating" disabled>SUBMIT</button>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thanks__state" aria-labelledby="rating-title-thanks" aria-describedby="rating-description-thanks" aria-live="polite">
    <header>
      <img src="./images/illustration-thank-you.svg" alt="Thank You image" role="img" aria-hidden="true"/>
      <p>
        You selected <span class="thanks__state__rating" aria-label="Rating">4</span> out of 5
      </p>
      <h1 id="rating-title-thanks">Thank you!</h1>
    </header>
    <p id="rating-description-thanks">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </section>

  <!-- Thank you state end -->

  

</body>
</html>
